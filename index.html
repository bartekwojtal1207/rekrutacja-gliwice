<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prądnik - nowy </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <section class="main_section">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="left_side">
              <div class="logo">
                <img src="img/logo.png" alt="logo" class="img-responsive">
              </div>
              <div class="contact">
                <p class="text-center"> Zadzwoń już teraz</p>
                <p class="text-center tel_numb">+48 695 278 518</p>
                <p class="text-center tel_numb">+48 695 270 472</p>
                <p class="text-center">English ? Call us</p>
                <p class="text-center tel_numb">+48 695 278 518</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="right_side">
              <div class="main_form">
                <h3>Umów się na spotkanie</h3>
              <form id="form_contact">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Imię" required pattern="[A-Za-z]+">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control"  placeholder="Nazwisko" required pattern="[A-Za-z]+">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Telefon" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control"  placeholder="E-mail" required>
                </div>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" required>Wyrażam zgodę na przetwarzanie moich danych osobowych. Zapoznaj się z regulaminem.
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Wyślij</button>
            </form>
          </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </body>
</html>
